<!-- products.component.html -->
<div class="products">
  <div class="container">
    <h1>Product List</h1>
    <ul>
      <li *ngFor="let product of products">
        <img [src]="product.image" alt="{{ product.title }}" />
        <p>{{ product.title }}</p>
        <p class="price">{{ product.price }}$</p>
        <a [routerLink]="['/product', product.id]">See Details</a>
      </li>
    </ul>
  </div>
</div>
