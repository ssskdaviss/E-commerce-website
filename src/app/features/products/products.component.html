<div class="products">
  <div class="container">
    <h1>Product List</h1>
    <ul>
      <li *ngFor="let product of products">
        <img [src]="product.image" alt="{{ product.title }}" />
        <p>{{ product.title }}</p>
        <p>{{ product.price }}$</p>
        <button>See Details</button>
      </li>
    </ul>
  </div>
</div>
